name: Generate Resume PDF

on:
  push:
    branches: [ main ]
    paths:
      - '_config.yml'
      - '_includes/**'
      - '_layouts/**'
      - 'assets/**'
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          
      - name: Install dependencies
        run: |
          bundle install
          
      - name: Build Jekyll site
        run: |
          bundle exec jekyll build
          
      - name: Generate PDF from HTML
        uses: misaelnieto/web_to_pdf_action@v1.0.0
        with:
          webPageURL: 'file://${{ github.workspace }}/_site/index.html'
          outputFile: 'resume.pdf'
          
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: resume-pdf
          path: resume.pdf
          
      - name: Commit and push PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          cp resume.pdf assets/resume.pdf
          git add assets/resume.pdf
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update resume PDF" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
