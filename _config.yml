about_content: | # this will include new lines to allow paragraphs
  Hallo, mijn naam is Gabriël en ik werk als AI Consultant & Engineer bij ICT Nederland. In mijn huidige rol analyseer ik klant use-cases, voer ik technische haalbaarheidsanalyses uit, en geef ik strategisch advies over AI-oplossingsarchitectuur en tool-selectie. Ik begeleid klanten bij AI-implementaties met focus op security compliance, on-premises deployment, en make-or-buy beslissingen.

  Mijn expertise omvat <mark>GenAI systemen</mark>, <mark>RAG architectures</mark>, <mark>LLM customization</mark>, <mark>multi-agent orchestration</mark>, en <mark>vector databases</mark>. Ik werk met <mark>Python</mark>, <mark>C#</mark>, <mark>Docker/Kubernetes</mark>, en beheers healthcare compliance frameworks zoals <mark>ISO 13485</mark>, <mark>IEC 62304</mark>, <mark>ISO 14971</mark> en data security protocols.

  Technisch stack: <mark>LangChain alternatives</mark>, <mark>GraphQL</mark>, <mark>ColPali</mark>, <mark>quantization techniques</mark>, <mark>Azure</mark>, <mark>Terraform</mark>, en <mark>CI/CD pipelines</mark>. Ik spreek <mark>Nederlands</mark>, <mark>Engels</mark>, <mark>Chaldeeuws</mark> en <mark>Duits</mark>.

