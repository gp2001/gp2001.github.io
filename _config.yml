        description: | # this will include new lines to allow paragraphs
          Als eigenaar en webontwikkelaar van Polezait.nl heb ik een reeks op maat gemaakte websites gecreëerd om tegemoet te komen aan de unieke behoeften van diverse klanten. Mijn werk omvatte het ontwikkelen van websites voor restaurants, kappers, makelaars, zonnepanelenbedrijven en zzp'ers die behoefte hebben aan geautomatiseerde facturatie-oplossingen. Bij elk project heb ik mijn vaardigheden in <mark>HTML</mark>, <mark>CSS</mark> en <mark>JavaScript</mark> toegepast en verbeterd om moderne en functionele websites te leveren die de identiteit en doelen van mijn klanten weerspiegelen. Deze ervaring heeft mijn vermogen versterkt om effectief te communiceren met klanten, hun visie te begrijpen en te vertalen naar tastbare digitale oplossingen.
