#About Section
about_title: Over mij
about_profile_image: images/ik.jpg
about_content: | # this will include new lines to allow paragraphs
  Hallo, mijn naam is Gabriël en ik ben een universitair informaticastudent. Ik ben momenteel freelancer bij YoungOnes en heb meerdere ervaringen opgedaan met verschillende soorten banen. Ik heb tijdens mijn studie enige ervaring opgedaan met software en web-apps.

  Mijn meeste ervaring is in <mark>C#</mark>, maar ik kan ook <mark>Python</mark>, <mark>Haskell</mark>, <mark>JavaScript</mark>, <mark>CSS</mark>, <mark>HTML</mark>, <mark>SQL</mark> en <mark>R</mark>. Momenteel ben ik bezig met trainingen voor <mark>AI</mark>, <mark>Intro voor Embedded Software</mark>, <mark>Azure Fundamentals</mark> en <mark>Power BI</mark>.

  Ik spreek ook <mark>Nederlands</mark>, <mark>Engels</mark>, <mark>Chaldeeuws</mark> en <mark>Duits</mark>.

content:
  - title: Projecten # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Generating Structured Synthetic Data; Empowering Stater's Mortgage Services with a Large Language Model
        # link: https://www.youtube.com/watch?v=vV1JjrZjnxk
        # link_text: Project Video
        quote: >
          In dit project heb ik ruwe data om weten te zetten door middel van LLMs naar een ORPO Dataset voor het genereren van een fine-tuned LLM
        description: | # this will include new lines to allow paragraphs
          Ik heb recent ervaring opgedaan met het omzetten van ruwe website scraped data naar een ORPO (Odd Ratio Preference Optimization) dataset met behulp van <mark>Large Language Models (LLMs)</mark> en <mark>prompt engineering</mark>. Ik heb geleerd hoe ik LLMs kan trainen en fine-tunen om specifieke taken uit te voeren, zoals het omzetten van ongestructureerde data naar een gestructureerd formaat.

          In dit project heb ik vooral gewerkt aan het ontwikkelen van prompts en het trainen van LLMs om de data om te zetten. Ik heb ook ervaring opgedaan met het optimaliseren van de prestaties van de LLMs en het verbeteren van de nauwkeurigheid van de resultaten.

          Een belangrijk onderdeel van het project was de validatie van de gegenereerde data. Ik heb hiervoor gebruik gemaakt van verschillende checks, zoals de halucination score en token similariteitsanalyses. Deze checks hebben mij geholpen om de kwaliteit van de gegenereerde data te beoordelen en te verbeteren.

          Door dit project heb ik een dieper inzicht gekregen in de mogelijkheden en beperkingen van LLMs en prompt engineering, en heb ik geleerd hoe ik deze technologieën kan inzetten om complexe data-omzettingstaken uit te voeren. Ook heb ik ervaring opgedaan met het <mark>valideren</mark> van gegenereerde data en het gebruik van verschillende checks om de kwaliteit te beoordelen. Ik ben trots op wat ik heb bereikt en kijk uit naar toekomstige projecten waarin ik deze vaardigheden kan toepassen."
      - layout: top-middle
        title: Verdachte Tijdlijn
        link: https://www.youtube.com/watch?v=vV1JjrZjnxk
        link_text: Project Video
        quote: >
          In dit project heb ik in een groep van 10 studenten een programma gerealiseerd voor de Nationale Poltie en Koninklijke Marechaussee.
        description: | # this will include new lines to allow paragraphs
          Ik heb hier meer ervaring opgedaan met <mark>Scrum</mark>, <mark>Agile Werken</mark>, <mark>Retro's</mark>, <mark>Docker</mark>, <mark>Python</mark> en <mark>GitHub</mark>.
          We moesten camerabeelden omzetten in zinnen, zodat er legaal naar objecten gezocht zou kunnen worden. Aan dit project heb ik vooral gewerkt aan de <mark>Back-End</mark>.
          Ik heb geleerd om <mark>objectdetectie</mark> en <mark>tracking</mark> toe te passen. Ook heb ik een model zelf getraind voor <mark>kledingdetectie</mark> en heb ik een <mark>kleurendetectie</mark> zelf geschreven.
          We waren een half jaar bezig om dit fantastische project te realiseren, klik op de link om de video te bekijken.
